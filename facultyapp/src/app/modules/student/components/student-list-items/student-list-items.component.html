
<div class="overflow-x-auto">
  <table class="table table-striped" style="text-align: left">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
        <th>Author</th>
        <th></th>

      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="items && !isLoading && !error">
        <ng-container *ngIf="items.length>0; else elseBlock">
          <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td></td>
            <td>
              <div class="btn-group">
                <a routerLink="/student/{{item.id}}/{{item.name | toUrlFormat}}" class="btn btn-secondary btn-sm">
                  <i class="fa fa-search"></i>
                  View
                </a>
                <a routerLink="/student/edit/{{item.id}}" class="btn btn-info btn-sm">
                  <i class="fa fa-pencil-square-o"></i>
                  Edit
                </a>
                <button (click)="onDeleteClick(+item.id)" class="btn btn-danger btn-sm">
                  <i class="fa fa-times"></i>
                  Delete
                </button>
              </div>
            </td>


          </tr>
        </ng-container>
        <ng-template #elseBlock>
          <tr>
            <td colspan="5">
              <div class="text-center py-2">
                <p>Not Found!</p>
              </div>
            </td>

          </tr>
        </ng-template>


      </ng-container>

      <ng-container *ngIf="isLoading">
        <tr>
          <td colspan="5">
            <div class="p-4 d-flex justify-content-center">
              <mat-spinner class="p-0" mode="indeterminate" value=50></mat-spinner>
            </div>
          </td>

        </tr>
      </ng-container>
      <ng-container *ngIf="error">
        <tr>
          <td colspan="5">
            <div class="text-center py-2">
              <p class="text-danger">{{error}}</p>
            </div>
          </td>

        </tr>
      </ng-container>


    </tbody>
  </table>
</div>
